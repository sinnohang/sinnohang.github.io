<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #35424a;
            color: white;
            text-align: center;
            padding: 2em 0;
        }
        nav {
            background-color: #35424a;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1em;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #e74c3c;
        }
        .container {
            max-width: 800px;
            margin: 2em auto;
            padding: 2em;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #35424a;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的个人网站</h1>
    </header>
    <nav>
        <a href="#">首页</a>
        <a href="#">关于我</a>
        <a href="#">项目</a>
        <a href="#">联系方式</a>
    </nav>
    <div class="container">
        <h2>关于我</h2>
        <p>我是一个热爱编程和设计的人，喜欢创建有趣的东西。</p>
    </div>
    <footer>
        <p>&copy; 2023 我的个人网站</p>
    </footer>
</body>
</html>
